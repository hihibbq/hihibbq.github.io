<!DOCTYPE html>
<html>
<head>
<title>GUI</title>
<style>
td {font-family: Arial;}
</style>
<script language='JavaScript'>
<!--
function go() {
	var ch = document.getElementById('txtCh').value;
	var bg = document.getElementById('selBg').value;
	var w = document.getElementById('txtW').value;
	var h = document.getElementById('txtH').value
	var max = document.getElementById('txtMax').value;
	
	var url = '/?ch='+ ch +'&bg='+ bg +'&w='+ w +'&h='+ h +'&max='+ max;
	location.href = url;
}
//-->
</script>
</head>
<body>

<table border=0>
<tr>
	<td colspan=2>Twitch台ID：</td>
	<td colspan=2><input id='txtCh' type='text'></td>
</tr>
<tr>
	<td colspan=2>背景圖：</td>
	<td colspan=2>
	<select id='selBg'>
		<option value=0>無背景</option>
		<option value=1>背景(1)</option>
		<option value=2>背景(2)</option>
	</select>
	</td>
</tr>
<tr>
	<td>闊：</td>
	<td><input  id='txtW' type='text' size=3 value='800'></td>
	<td>高：</td>
	<td><input id='txtH' type='text' size=3 value='400'></td>
</tr>
<tr>
	<td colspan=2>最大人物數量：</td>
	<td colspan=2><input id='txtMax' type='text' size=3 value='99'>
</td>
<tr>
	<td colspan=2>更新頻率：</td>
	<td colspan=2>
	<select id='selMinute'>
		<option value=1>1</option>
		<option value=5>5</option>
		<option value=10>10</option>
		<option value=10>15</option>
		<option value=10>30</option>
		<option value=10>60</option>
	</select> 分鐘一次
	</td>
</tr>
<tr>
	<td><input type=button value=' GO ' onClick='JavaScript:go();'></td>
</tr>
</table>	
	
</body>
</html>
