<!DOCTYPE html>
<html>
<head>
<title>GUI</title>
<style>
td {font-family: Arial;}
</style>
</head>
<body>

<table border=0>
<tr>
	<td colspan=2>Your Channel Id:</td>
	<td colspan=2><input type='text'></td>
</tr>
<tr>
	<td colspan=2>Background:</td>
	<td colspan=2>
	<select>
		<option value=0>No Background</option>
		<option value=1>Type 1</option>
		<option value=2>Type 2</option>
	</select>
	</td>
</tr>
<tr>
	<td>width:</td>
	<td><input type='text' size=3></td>
	<td>height:</td>
	<td><input type='text' size=3></td>
</tr>
<tr>
	<td colspan=2>Max no. of characters:</td>
	<td colspan=2><input type='text' size=3>
</td>
</tr>
</table>	
	
</body>
</html>
